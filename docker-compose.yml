version: '3.8'

services:
  deltecho:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"   # Webhook server
      - "9876:9876"   # IPC TCP server
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WEBHOOK_PORT=3000
      - IPC_TCP_PORT=9876
      - ENABLE_MEMORY_SYSTEM=true
      - ENABLE_PERSONALITY_EVOLUTION=true
      - ENABLE_EMOTIONAL_DYNAMICS=true
      - ENABLE_SECURITY_HARDENING=true
    volumes:
      - deltecho-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - with-cache

  # Optional: PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=deltecho
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-deltecho}
      - POSTGRES_DB=deltecho
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-db

volumes:
  deltecho-data:
  redis-data:
  postgres-data:

networks:
  default:
    name: deltecho-network
