name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.6.0'

jobs:
  # ============================================
  # Code Quality & Testing
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper versioning

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint || echo "::warning::Linting not fully configured"

      - name: Type check
        run: pnpm run check || echo "::warning::Type checking not fully configured"

      - name: Run tests - deep-tree-echo-core
        run: pnpm --filter deep-tree-echo-core test -- --coverage

      - name: Run tests - @deltecho/shared
        run: pnpm --filter @deltecho/shared test -- --coverage

      - name: Build all packages
        run: pnpm run build

      - name: Upload coverage
        if: matrix.node-version == '22.x'
        uses: codecov/codecov-action@v4
        with:
          files: |
            ./deep-tree-echo-core/coverage/lcov.info
            ./packages/shared/coverage/lcov.info
          flags: unittests
          name: deltecho-coverage
          fail_ci_if_error: false

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high || echo "::warning::Security vulnerabilities detected"

  # ============================================
  # Build Core Packages
  # ============================================
  build-core:
    name: Build Core Packages
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core packages
        run: |
          pnpm --filter deep-tree-echo-core build
          pnpm --filter @deltecho/shared build
          pnpm --filter @deltecho/cognitive build
          pnpm --filter dove9 build
          pnpm --filter deep-tree-echo-orchestrator build
          pnpm --filter @deltecho/ui-components build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-packages
          path: |
            deep-tree-echo-core/dist
            packages/shared/dist
            packages/cognitive/dist
            dove9/dist
            deep-tree-echo-orchestrator/dist
            packages/ui-components/dist
          retention-days: 7

  # ============================================
  # Build Desktop Applications
  # ============================================
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build-core
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core packages
        run: pnpm run build

      - name: Build Electron app (deltecho2)
        run: pnpm run build:electron || echo "::warning::Electron build not fully configured"
        working-directory: deltecho2

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            deltecho2/dist
            delta-echo-desk/dist
          retention-days: 7

  # ============================================
  # Release (on tags)
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build-core, build-desktop]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Documentation
  # ============================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API documentation
        run: pnpm run docs || echo "::warning::Documentation generation not configured"

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/api
          retention-days: 30
